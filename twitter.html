  /* --- ICON STYLING (Topbar & Nav) --- */
  .icon-btn {

    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
    cursor: pointer;
  }

  .icon-btn:hover {

  }

    color: #fff;
    fill: #fff;
    font-size: 1.4rem;
    pointer-events: none;
  }

  /* --- TOP ICON BAR --- */
  .topbar {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
  }

  .topbar-left,
  .topbar-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* --- HEADER (Banner + Avatar) --- */
  .header {
    position: relative;
    width: 100%;
  }

  .banner {
    width: 100%;
    height: 220px;
    background-image: url("images/profilephoto.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .avatar {

    bottom: -55px;
    left: 16px;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid #000;
  }

  /* --- PROFILE INFO --- */
  .profile-info {
    padding: 0 16px;
    padding-top: 75px;
    position: relative;
  }

  .edit-btn {
    position: absolute;
    right: 16px;
    top: 15px;
    background: transparent;
    border: 1px solid #536471;
    color: #e7e9ea;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;

  .edit-btn:hover {
    background: #181818;
  }

  .name {
    font-size: 20px;
    font-weight: 700;
    margin-top: 40px;
    display: flex;
    align-items: center;
    gap: 5px;
  }

    height: 18px;

  }

  .username {

    color: #71767b;
  }

  .bio {

  .stats {

    gap: 18px;
    margin-top: 10px;
    font-size: 14px;
  }

  .stats span {
    font-weight: 700;
  }

  /* --- NAV TABS --- */
  .tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #2f3336;
    margin-top: 15px;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 14px 0;
    cursor: pointer;
    font-weight: 600;
    color: #71767b;
    transition: 0.2s;
  }

  .tab.active {
    color: #e7e9ea;
    border-bottom: 3px solid #1d9bf0;
  }

  }

  /* --- TWEETS --- */

  }

  .tweet-content p {
    margin-top: 5px;

  /* --- MOBILE NAV --- */

    bottom: 0;

    height: 55px;
    background: #000;
    border-top: 1px solid #2f3336;
    display: none;
    justify-content: space-around;
    align-items: center;
    z-index: 100;
  }

  .mobile-nav .icon-btn {
    width: 45px;
    height: 45px;
  }

  @media (max-width: 700px) {
    .mobile-nav { display: flex; }
  }
</style>
