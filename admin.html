<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - X Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üõ†Ô∏è X Clone Admin Panel</h2>

    <div class="card p-4 mb-4">
      <h4>Profile Info</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Profile Image</label>
          <input type="file" id="profileImageInput" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" id="profileName" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Username</label>
          <input type="text" id="profileUsername" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Followers</label>
          <input type="text" id="followersCount" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Following</label>
          <input type="text" id="followingCount" class="form-control">
        </div>
      </div>
    </div>

    <div id="postsContainer"></div>

    <div class="d-flex justify-content-between mt-4">
      <button id="saveData" class="btn btn-primary px-4">üíæ Save Changes</button>
      <a href="index.html" class="btn btn-dark px-4">Go to Twitter</a>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
